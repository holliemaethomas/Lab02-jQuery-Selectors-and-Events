<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/modules.css">
</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <button class="page-1">Page One</button>
    <button type="reset" name="resetButton">Reset to Default</button>
    <button class="page-2">Page Two</button>
    <br>
    <select class="keywordFilter">
      <option value="default">Filter by Keyword</option>
    </select>
    <select class="imgFilter">
      <option value="default">Filter by Number of Horns</option>
    </select>
    <select class="sortFilter">
      <option value="default">Sort by</option>
    </select>
  </header>
  <main class="content-placeholder"></main>
  <footer>Brought to you by Greg and Hollie</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/handleBars.js"></script>

  <script id="option-template" type="text/x-handlebars-template">
      {{#each this}}
      <option value={{this}}>{{this}}</option>
      {{/each}}
    </script>
  <script id="section-template" type="text/x-handlebars-template">
      {{#each this}}
      <section name={{title}} alt={{keyword}} data={{horns}}>
        <h2 alt={{keyword}} data={{horns}}>
          {{title}}
        </h2>
        <img src={{image_url}} alt={{keyword}} data={{horns}}>
        <p alt={{keyword}} data={{horns}}>
          {{description}}
        </p>
      </section>
      {{/each}}
    </script>


  <script src="js/handleBars.js"></script>
</body>

</html>
